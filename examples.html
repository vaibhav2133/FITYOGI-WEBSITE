<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Effect Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 400px; /* Adjust size as needed */
        }

        .splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .man {
            position: absolute;
            top: 50px; /* Adjust position as needed */
            left: 50px; /* Adjust position as needed */
            width: 200px; /* Adjust size as needed */
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://image.similarpng.com/very-thumbnail/2020/10/Abstract-grunge-splatter-frame-on-transparent-background-PNG.png" alt="Splash" class="splash">
        <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2023/06/man-lifting-dumbbells.jpg?quality=82&strip=1" alt="Man Lifting Dumbbell" class="man">
    </div>
</body>
</html>
